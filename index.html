<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Progress Tracker</h1>
        <div class="legend">
            <div class="legend-item"><span class="color-box default"></span> Not Marked</div>
            <div class="legend-item"><span class="color-box workout"></span> Workout Day</div>
            <div class="legend-item"><span class="color-box rest"></span> Rest Day</div>
            <div class="legend-item"><span class="color-box missed"></span> Missed Day</div>
        </div>
        <div id="calendar-container">
            <div id="calendar-grid"></div>
        </div>
        <button id="reset-button">Reset All Progress</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
